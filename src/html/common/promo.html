<section class="promo section-offset">
  <picture class="promo__bg">
    <source type="image/avif" srcset="images/promo-bg.avif, images/promo-bg@2x.avif 2x">
    <source type="image/webp" srcset="images/promo-bg.webp, images/promo-bg@2x.webp 2x">
    <img src="images/promo-bg.png" srcset="images/promo-bg@2x.png 2x" alt="Декоративное изображение" aria-hidden="true">
  </picture>
  <div class="promo__container container">
    <div class="promo__content">
      <h1 class="promo__title main-title">Печатные платы</h1>
      <div class="promo__desc">Производство и монтаж, поставка комплектующих, блоков и модулей</div>
      <a class="promo__btn btn btn--fill btn--fill-primary" href="#feedback">Получить бесплатную консультацию</a>
      <button class="promo__btn-scroll btn">Скролл вниз</button>
    </div>
    <picture class="promo__picture">
      <source type="image/avif" srcset="images/pcb.avif, images/pcb@2x.avif 2x">
      <source type="image/webp" srcset="images/pcb.webp, images/pcb@2x.webp 2x">
      <img src="images/pcb.png" srcset="images/pcb@2x.png 2x" alt="Печатная плата" width="500"
        height="365">
    </picture>
  </div>
</section>
