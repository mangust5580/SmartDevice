<header class="main-header fixed-block">
  <div class="main-header__container container">
    <div class="main-header__logo logo">
      <img class="logo__img" loading="lazy" src="images/logo.svg" width="52" height="52" alt="Логотип SmartDevice">
      <div class="logo__desc">
        <span class="logo__title">Smart Device</span>
        <span class="logo__tagline">Умные технологии</span>
      </div>
    </div>
    <nav class="main-header__main-nav main-nav" title="Главное меню">
      <button class="main-nav__btn-burger btn btn--icon btn--icon-burger" aria-label="Открыть меню сайта"
        aria-expanded="false" data-menu-open></button>
      <div class="main-nav__wrapper">
        <button class="main-nav__btn-close btn btn--icon btn--icon-close" aria-label="Закрыть меню сайта"
          data-menu-close></button>
        <ul class="nav-list fixed-block">
          <li class="nav-list__item">
            <a class="nav-list__link" href="#advantages">Преимущества</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#about">О компании</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#services">Услуги</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#feedback">Задать вопрос</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="main-header__contacts-callback contacts-callback">
      <ul class="contacts-callback__list">
        <li class="contacts-callback__item">
          <a class="contacts-callback__link" href="mailto:info@sd.ru" aria-label="Связаться по почте">
            <svg class="contacts-callback__icon contacts-callback__icon--mail" width="19" height="14">
              <use xlink:href="images/sprite.svg#icon-envelope"></use>
            </svg>
            <address class="contacts-callback__address">info@sd.ru</address>
          </a>
        </li>
        <li class="contacts-callback__item">
          <a class="contacts-callback__link" href="tel:+74950005252" aria-label="Связаться по телефону">
            <svg class="contacts-callback__icon contacts-callback__icon--tel" width="18" height="18">
              <use xlink:href="images/sprite.svg#icon-phone"></use>
            </svg>
            <address class="contacts-callback__address">+7 (495) 000 52 52</address>
          </a>
        </li>
      </ul>
      <button class="contacts-callback__btn btn btn--outline btn--outline-white" data-modal-open
        data-modal-path="modal-feedback">Заказать звонок</button>
    </div>
  </div>
</header>
